
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepe Unchained</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }
        .banner {
            background-image: url('banniere.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 10px red;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .content {
            margin: 20px;
            animation: slideIn 1.5s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 300px;
            margin: 10px;
            border: 3px solid red;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: red;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="banner">PEPE UNCHAINED</div>
    
    <div class="content">
        <h1>À PROPOS</h1>
        <p>Pepe Unchained est plus qu'un mème, c'est une révolution. Fort, libre et indomptable, il incarne la puissance du chiffre π.</p>
    </div>
    
    <div class="content gallery">
        <h2>GALERIE</h2>
        <img src="pepe1.jpg" alt="Pepe Unchained">
        <img src="pepe2.jpg" alt="Pepe Unchained">
    </div>
    
    <div class="content">
        <h2>"La liberté n'a pas de chaîne, seul π est infini."</h2>
        <a href="#" class="button">Rejoindre le mouvement</a>
    </div>
</body>
</html>
